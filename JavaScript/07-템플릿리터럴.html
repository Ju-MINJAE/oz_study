<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>템플릿 리터럴</title>
  </head>
  <body>
    <script>
      const dog = '강아지';
      const cat = `고양이`;
      console.log(typeof dog, typeof cat);

      const modifier = '귀여운';
      const prettyCat = `${modifier} 우리 집 ${cat}`;
      console.log(prettyCat);

      const prettyPet = `${modifier} ${prompt(`좋아하는 동물은? `)}`;
      console.log(prettyPet);
    </script>
  </body>
</html>
