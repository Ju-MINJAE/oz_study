<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 리스트</title>
    <style>
      .cute {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <img src="../HTML&CSS/3회차/images/mycat1.jpeg" alt="나의 반려묘" />
    <br />
    <button id="add">ADD STYLE</button>
    <button id="remove">REMOVE STYLE</button>
    <button id="toggle">TOGGLE STYLE</button>

    <script>
      const img = document.querySelector('img');
      const addBtn = document.querySelector('#add');
      const removeBtn = document.querySelector('#remove');
      const toggleBtn = document.querySelector('#toggle');

      console.log(img.classList);

      addBtn.addEventListener('click', () => {
        img.classList.add('cute');
        console.log(img.classList.contains('cute'));
      });
      removeBtn.addEventListener('click', () => {
        img.classList.remove('cute');
        console.log(img.classList.contains('cute'));
      });
      toggleBtn.addEventListener('click', () => {
        img.classList.toggle('cute');
        console.log(img.classList.contains('cute'));
      });
    </script>
  </body>
</html>
