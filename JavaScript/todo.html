<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 목록</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div id="container">
      <div class="app">
        <h1>MJ's TO DO LIST</h1>
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <input
            type="text"
            name="todo"
            autocomplete="off"
            placeholder="TO DO ..."
          />
          <input type="submit" value="ADD" />
        </form>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
