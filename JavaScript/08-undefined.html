<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined, null</title>
  </head>
  <body>
    <script>
      let name;
      console.log(name);

      name = '주민재';
      console.log(name);

      name = null;
      console.log(name);

      // console.log(true);
      // console.log(typeof false);
      let answer = confirm('기분이 좋습니까?');
      console.log(`현재 사용자는 기분이 좋나요? ${answer}`);
    </script>
  </body>
</html>
