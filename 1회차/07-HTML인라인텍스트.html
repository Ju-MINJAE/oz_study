  <body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
    <p>짠</p>
    <p>한 글자밖에 없어도 똑같아요.</p>
    <strong>인라인 텍스트. 두껍게 나와요.</strong>
    <mark>나는 형광색을 좋아해요.</mark>
    <em>이탤릭체 효과.</em>
    <q>인용구 효과</q>
    <s>취소선 효과</s>

    <p>
      블록레벨 요소 안에는 종종 <q>인라인 요소</q>가 포함되기도 합니다. 사실 꽤
      자주 그래요.
    </p>
  </body>
