  <body style="text-align: center">
    <h1 title="고양이 달콤이의 프로필 페이지">달 콤</h1>

      alt="캣폴에 올라간 달콤이"
      width="300px"
      height="300px"
    />
    <img

    <hr />
    <div id="introduce">
      <p>안녕하세요. 저는 달콤이입니다.</p>
      <p>저는 하루종일 먹고 자요.</p>
      <p>주인 눈에 보이면 저를 하루종일 괴롭혀서 숨어서 자요.</p>
    </div>

    <div id="funfacts">
      <h2>이모저모</h2>
      <p>
        1. 집에 새로운 사람이 방문하면 냄새 맡는 것을 좋아해요. <br />
        2. 반려동물은 저 뿐이지만
        <s>가끔 주인이 12시가 넘어서 네 발로 들어와요.</s>
        <br />
        3. 목욕을 싫어하지만 하면 <mark>간식을 줘서 괜찮아요.</mark><br />
        4. 장난감을 계속 사오지만 사실 관심 없어요.
        <strong>움직이기 귀찮아요.</strong>
      </p>
    </div>
